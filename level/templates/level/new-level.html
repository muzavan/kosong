<html>
	<head>
		<title>Contributor| New Level</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	</head>
	<body>
		<div class="row">
			<h1>&nbsp &nbsp</h1>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="well" style=" background-color: #0b593c; color : #ffffff;margin-bottom : 2px; padding : 10px;">
						<h4>New Level</h4>
				</div>
				<div class="well">
					<form role='form' method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="form-group">
						<label>{{ form.image.label }}</label>
							{{ form.image }}
					</div>
					<div class="form-group">
						<label>{{ form.answer.label }}</label>
							{{ form.answer }}
					</div>
					<div class="form-group">
						<label>{{ form.hint.label }}</label>
							{{ form.hint }}
					</div>
					<div class="form-group">
						<label>{{ form.name.label }}</label>
							{{ form.name }}
					</div>
					<div class="form-group">
						<label>{{ form.linkProfile.label }}</label>
							{{ form.linkProfile }}
					</div>
					<div class="form-group">
						<input class='btn' type="submit" value="Submit" style='background-color : #0B593C; color : #ffffff;'/>
					</div>
					</form>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
	</body>
</html>
