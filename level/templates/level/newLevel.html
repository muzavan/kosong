<html>
	<head>
		<title>Admin | New Level</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	</head>
	<body>
		<div class="row">
			<h1>&nbsp&nbsp</h1>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="well">
					<h2>New Level</h2>
					<form role='form' action="./settings/" method="post" enctype="multipart/form-data">
					{{csrf_token}}
					<div class="form-group">
						<label>{{ form.image.label }}</label>
							{{ form.image }}
					</div>
					<div class="form-group">
						<label>{{ form.answer.label }}</label>
							{{ form.answer }}
					</div>
					<div class="form-group">
						<label>{{ form.hint.label }}</label>
							{{ form.hint }}
					</div>
					<div class="form-group">
						<label>{{ form.name.label }}</label>
							{{ form.name }}
					</div>
					<div class="form-group">
						<label>{{ form.linkProfile.label }}</label>
							{{ form.linkProfile }}
					</div>
					<div class="form-group">
						<input class='btn' type="submit" value="Submit" />
					</div>
					</form>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
	</body>
</html>
